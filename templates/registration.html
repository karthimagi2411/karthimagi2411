<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
             <br />
         
            </h1>
            <div class ="new">
            <p style="color: rgb(248, 245, 248)">
            Think Positive  Spread Positive
            </p>
          </div>
        </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card" style="background-color: #fff0;">
              <div class="card-body py-5 px-md-5">
                <form  action="/go to login" method="post">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                       
                        <label class="form-label" for="form3Example1">First name</label>
                        <input type="text" name="firstname" id="form3Example1" class="form-control" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                       
                        <label class="form-label" for="form3Example2">Last name</label>
                        <input type="text" name="lastname" id="form3Example2" class="form-control" />
                      </div>
                    </div>
                  </div>
  
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                   
                    <label class="form-label" for="form3Example3">Email address</label>
                    <input type="email" name="email" id="form3Example3" class="form-control" />
                  </div>
                  <div class="form-outline mb-4">
                  
                    <label class="form-label" for="form3Example4">username</label>
                    <input type="password" name="username" id="form3Example4" class="form-control" />
                  </div>
                      
  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                  
                    <label class="form-label" for="form3Example4">Password</label>
                    <input type="password" name="password" id="form3Example4" class="form-control" />
                  </div>
                  <div class="form-outline mb-4">
                    
                    <label class="form-label" for="form3Example4">Confirm Password</label>
                    <input type="password" name="confirmpassword" id="form3Example4" class="form-control" />
                  </div>
  
  
                  <!-- Checkbox -->
                  <div  class="form-check d-flex justify-content-center mb-4">
                   
                    <label style="margin-right: 300px" class="form-check-label" for="form2Example33">date of birth
                      <input class="form-check-input me-2" type="date" value="" name="dob" id="form2Example33" checked />
                    </label>
                  </div>
                 
                  
                 
                      
                      
                   
                  
  
                  <!-- Submit button -->
                  <button  style="margin-left: 200px" type="submit" class="btn btn-primary btn-block mb-4">
                  Register
                  </button>
  
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>
  
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>
  
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
  
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-github"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->


   
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
